<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Convert</title>
</head>
<body>
    <h1>Convertir</h1>
    <input class="deposer_input" placeholder="Introduire le code PIN à 16 chiffres ici" type="text" autocomplete="off" value="" maxlength="19" oninput="filterNonNumeric(this);formatAsPhoneNumber(this)">
    <button class="bp_soumettre">Soumettre</button>
</body>
</html>

<style>

* {
    margin: 0;
    padding: 0;
    color: white;
}

body {
    background-color: #202123;
}

h1 {
    text-align: center;
    text-decoration: underline;
    text-decoration-color: rgba(255, 255, 255, 0.4);
    text-underline-offset: 10px;
    margin: 20px;
}

.bp_soumettre {
    background-color: #343541;
    padding: 10px 0;
    width: 20vw;
    border: solid rgba(255, 255, 255, 0.4) 2px;
    border-radius: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-top: none;
    display: block;
    margin: 0 auto;
    cursor: pointer;
}

.bp_soumettre:hover {
    background-color: white;
    color: #343541;
}

/* Déposer */

.deposer_input {
    background-color: #343541;
    border: solid rgba(255, 255, 255, 0.4) 2px;
    border-radius: 10px;
    width: 40vw;
    display: block;
    margin: 0 auto;
    color: white;
    padding: 10px;
    text-align: center;
}

</style>

<script>

function filterNonNumeric(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
}

function formatAsPhoneNumber(input) {
  // Supprime tout sauf les chiffres
  let cleanedValue = input.value.replace(/\D/g, '');

  // Sépare les chiffres en groupes de quatre
  let formattedValue = '';
  for (let i = 0; i < cleanedValue.length; i += 4) {
    formattedValue += cleanedValue.substr(i, 4) + '-';
  }

  // Supprime le dernier tiret s'il y en a un en trop
  if (formattedValue.endsWith('-')) {
    formattedValue = formattedValue.slice(0, -1);
  }

  // Met à jour la valeur du champ de texte
  input.value = formattedValue;
}

  </script>
